  /S2CAPI/v1/contracts/{ContractNumber}:
    put:
      summary: Update the contract
      description: Update the contract by passing in list of properties
      operationId: PutContract
      parameters:
        - name: ContractNumber
          in: path
          required: true
          description: The medius contract reference number
          example: C01192
          schema:
            type: string
      requestBody:
        required: true
        description: The updated contract details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContractUpdate'
            examples:
              ContractUpdate:
                value: |-
                  {
                    "AdditionalProperties": [
                    {
                    "PropertyId": "EstimatedContractValue",
                    "PropertyValue": "Bespoke value"
                    },
                    {
                    "PropertyId": "SAPIntegrationStatus",
                    "PropertyValue": "Success"
                    }
                    ]
                  }
                    
          application/xml:
            schema:
              $ref: '#/components/schemas/ContractUpdate'
            examples:
              ContractUpdate:
                value: |-
                  <?xml version="1.0" encoding="UTF-8" ?>
                  <root>
                    <AdditionalProperties>
                      <PropertyId>EstimatedContractValue</PropertyId>
                      <PropertyValue>Bespoke value</PropertyValue>
                    </AdditionalProperties>
                    <AdditionalProperties>
                      <PropertyId>SAPIntegrationStatus</PropertyId>
                      <PropertyValue>Success</PropertyValue>
                    </AdditionalProperties>
                  </root>
      responses:
        '200':
          description: Contract details document
        default:
          description: Error response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
      tags:
        - Contracts
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    ArrayOfSupplier:
      type: array
      xml:
        name: Supplier
        wrapped: false
      items:
        $ref: '#/components/schemas/MinimalSupplier'
    MinimalSupplier:
      xml:
        name: Supplier
        wrapped: false
      required:
        - Name
      properties:
        Name:
          type: string
          description: Familiar name for supplier
          example: Acme Inc
        Code:
          type: string
          description: <Tenant> Id , Unique Id of the supplier.
          example: ED0001
    Supplier:
      xml:
        name: Supplier
        wrapped: false
      required:
        - Name
      properties:
        Name:
          type: string
          description: Familiar name for supplier
          example: Acme Inc
        Code:
          type: string
          description: <Tenant> Id , Unique Id of the supplier.
          example: ED0001
        Active:
          type: string
          description: Is the supplier active
          example: true
        Description:
          type: string
          description: Description of the supplier
          example: Business in IT
        SupplierNumber:
          type: string
          description: Registered Company Number
          example: '4220636'
        SupplierApprovalStatus:
          type: string
          description: >-
            Supplier approval status mapped in medius, values to use are
            "approved","New","rejected"
          example: approved
        SupplierWebsite:
          type: string
          description: Suplier website
          example: www.acme.com
        TaxRegistrationNumber:
          type: string
          description: Tax registration number or supplier number
          example: 123456789
        Telephone:
          type: string
          description: Telephone Number
          example: 2254664858
        Mobile:
          type: string
          description: Mobile Number
          example: 7897895895
        Fax:
          type: string
          description: Fax
          example: 44565689562
        AddressLine1:
          type: string
          description: Address Line 1
          example: P.O. Box 784
        AddressLine2:
          type: string
          description: Address Line 2
          example: 2018 Laoreet Av
        AddressLine3:
          type: string
          description: Address Line 3
          example: Oswestry
        City:
          type: string
          description: City
          example: Hyde
        PostCode:
          type: string
          description: PostCode
          example: SK14 2AX
        OperatingCountry:
          type: string
          description: Operating Country
          example: United Kingdom
        Currency:
          type: string
          description: 3 Letter Medius currency code
          example: GBP
        AdditionalProperties:
          type: array
          xml:
            name: AdditionalProperties
            wrapped: false
          description: Custom attributes linked to Medius (Key/Value)
          items:
            $ref: '#/components/schemas/AdditionalProperties'
        AdditionalPropertiesMultiValue:
          type: array
          xml:
            name: AdditionalPropertiesMultiValue
            wrapped: false
          description: Custom attributes linked to Medius (Key/Value)
          items:
            $ref: '#/components/schemas/AdditionalPropertiesMultiValue'
        TradingPartners:
          type: array
          xml:
            name: TradingPartners
            wrapped: false
          description: Contact list for the organisation
          items:
            $ref: '#/components/schemas/TradingPartner'
        Contacts:
          type: array
          xml:
            name: Contacts
            wrapped: false
          description: Contact list for the organisation
          items:
            $ref: '#/components/schemas/Contact'
    Contact:
      required:
        - Code
        - Name
        - Username
      properties:
        Code:
          type: string
          description: Unique <Tenant> contact code, if available
          example: ED0001_1
        Name:
          type: string
          description: Common name of the contact
          example: Fred Bloggs
        Username:
          type: string
          format: email
          description: >-
            Username for the supplier contact,if not provided the email address
            will be used
          example: joe-bloggs@acme.com
        Email:
          type: string
          format: email
          description: Business email address for the contact
          example: joe-bloggs@acme.com
    AdditionalProperties:
      required:
        - PropertyId
        - PropertyValue
      properties:
        PropertyId:
          type: string
          description: >-
            Name of the custom property
          example: AttributeX
        PropertyValue:
          type: string
          description: Value of the custom property
          example: 123456789
    AdditionalPropertiesMultiValue:
      required:
        - PropertyId
        - PropertyValues
      properties:
        PropertyId:
          type: string
          description: >-
            Name of the custom property
          example: EDFCompanyCodesId
        PropertyValue:
          type: array
          description: Mulitple values
          example: "Material Group,(4641) Willville Solar Limited"
    TagContainer:
      required:
        - Tags
      properties:
        Tags:
          type: array
          description: Name of the cateogory
          example: Mechanical,Engineering
    TradingPartner:
      required:
        - PartnerID
        - PartnerName
      properties:
        PartnerID:
          type: string
          description: Medius code assigned to the trading relationship entity
          example: Org_001
        PartnerName:
          type: string
          description: Name of the trading partner in Medius
          example: Organisation
    Contract:
      xml:
        name: Contract
        wrapped: false
      required:
        - ContractRefereceNumber
      properties:
        EntityId:
          type: string
          description: Name of the entity.
          example: Company X
        VendorEntityID:
          type: string
          description: Name of the supplier
          example: Paddy Ltd
        ContractReferenceNumber:
          type: string
          description: Medius contract number
          example: C00861
        Description:
          type: string
          description: Description of the contract
          example: This is a test contract
        OwnerId:
          type: string
          description: Owner of the contract
          example: Gareth Mawdesley
        LegalContactId:
          type: string
          description: Legal contact of the contract
          example: Gareth Mawdesley
        EstimatedContractValue:
          type: string
          description: Estimated contract value
          example: 500.34
        CurrencyId:
          type: string
          description: ISO list of currency
          example: GBP
        StartDate:
          type: string
          description: Start date of the contract
          example: {}
        EffectiveDate:
          type: string
          description: Effective date of the contract
          example: {}
        EndDate:
          type: string
          description: End date of the contract
          example: {}
        ReviewDate:
          type: string
          description: Review date of the contract
          example: {}
        Created:
          type: string
          description: Date the contract was initially created
          example: {}
        Modified:
          type: string
          description: Date the contract was modified
          example: {}
        TagContainer:
          type: array
          xml:
            name: TagContainer
            wrapped: false
          description: Categories listed against the contract
          items:
            $ref: '#/components/schemas/TagContainer'
        SourcingEventName:
          type: string
          description: >-
            If the contract was created from a sourcing event, the sourcing
            reference will be populated
          example: RFI_001
        NoticePeriodValue:
          type: integer
          description: Used with NoticePeriodUnit to state when the notice period is hit
          example: 5
        NoticePeriodUnit:
          type: string
          description: >-
            Used with NoticePeriodValue to state when the notice period is hit.
            Will be one of Days, Months, Years
          example: Days
        AutoExtensionDurationType:
          type: string
          description: >-
            Determines the type of auto extension. Will be one of NoExtension,
            AutoExtensionFull, AutoExtensionMonthly
          example: AutoExtensionMonthly
        AutoExtensionDurationInMonths:
          type: integer
          description: >-
            Used when AutoExtensionDurationType is set to AutoExtensionMonthly
            to determine how many months the duration will increase by when the
            contract auto extensions
          example: 5
        ContractDurationInMonths:
          type: integer
          description: >-
            The duration of the contract from its Effective date to its End
            Date. If the contract is Evergreen then this will be the duration
            from the EffectiveDate to the current date
          example: 5
        NoticeDate:
          type: string
          description: Notice date of the contract
          example: {}
        Suspended:
          type: boolean
          description: >-
            Flag to indicate the contract has been set in to a suspended state
            by a user of the application
          example: false
        TerminationDate:
          type: string
          description: >-
            The date on which the contract will become terminated. This is used
            when the contract needs to end prior to it's normal End Date
          example: {}
        TerminationReference:
          type: string
          description: Optional reference field for when a contract is being terminated
          example: Contract expired
        PendingTermination:
          type: boolean
          description: >-
            A true/false flag indicating the contract has been set to terminate
            early, on the Termination Date
          example: true
        ContractStatus:
          type: string
          description: >-
            Status of the contract, can be the following values
            InitialCreation,WaitingApproval,Approved,FailedApproval,Activated,FailedActivation,Effective,Expired,Terminated,Archived
          example: Effective
        AdditionalProperties:
          type: array
          xml:
            name: AdditionalProperties
            wrapped: false
          description: Custom fields linked to Medius (Key/Value)
          items:
            $ref: '#/components/schemas/AdditionalProperties'
    ContractUpdate:
      type: array
      xml:
        name: ContractUpdate
        wrapped: false
      items:
        $ref: '#/components/schemas/Fields'
    Fields:
      xml:
        name: Items
        wrapped: false
      properties:
        ContractNumber:
          type: string
          description: Unique Id of the contract in medius.
          example: C00314
        ContractSpendToDate:
          type: string
          description: Contract spend.
          example: 638664.9
    Error:
      required:
        - Type
      properties:
        Type:
          type: string
          format: url
          description: >-
            Error type identifier, cannonical reference for implemenors and
            recipients, providing detailed description of the error and
            corrective actions if possible
          example: https://tenant.wax-live.com/S2C/bespoke/tenant/api-errors/
        Status:
          type: integer
          description: HTTP status code returned with this error
          example: 401
        Title:
          type: string
          description: >-
            Human readable short description of the error, more details
            available from 'type' url
          example: API key is missing or invalid
        Instance:
          type: string
          description: >-
            Specific error instance identifier, useful for API implementors to
            investigate an error
          example: 07c8c057-89ae-45a1-98b3-2fcb92725289