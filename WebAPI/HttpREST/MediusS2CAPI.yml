                GetSuppliers:
                  value: >-
                    <ArrayOfSupplier
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xmlns:xsd="http://www.w3.org/2001/XMLSchema">
                      <Supplier>
                          <Name>Sodales At Corp.</Name>
                          <Code>SUP001</Code>
                          <SupplierApprovalStatus>New</SupplierApprovalStatus>
                      </Supplier>
                      <Supplier>
                          <Name>Nulla Magna Malesuada Company</Name>
                          <SupplierApprovalStatus>New</SupplierApprovalStatus>
                      </Supplier>
                        </ArrayOfSupplier>
            application/json:
              examples:
                GetSuppliers:
                  value:
                    Supplier:
                      - Name: Sodales At Corp.
                        Code: SUP001
                        SupplierApprovalStatus: New
                      - Name: Nulla Magna Malesuada Company
                        Code: null
                        SupplierApprovalStatus: New
