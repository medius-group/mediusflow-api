          description: Error response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
            application/json:
              examples:
                ' Error response':
                  value: |-
                    {
                       "Type": "https://tenant.wax-live.com/S2C/bespoke/tenant/api-errors/",
                       "Status": "401",
                       "Title": "API key is missing or invalid",
                       "Instance": "07c8c057-89ae-45a1-98b3-2fcb92725289"
                    }
